<!doctype html>
<html>
<head>

<body>
	<div class="banner"><h1>Contact</h1></div>
	<div class="tabs">
		<a href="/hw8/index.html"><div class="col-sm-3 navItem">Home</div></a>
		<a href="/hw8/school.html"><div class="col-sm-3 navItem">School</div>

<h3 align="center">Fill out contact form</h3>
<div class="form-group">
	<label>First Name:</label>
	<input class="form-control" type="text" id="fname" onblur="checkName(this.value,this.id)">
	<p class="help-block" id="fnameHelp"></p>
</div>
<div class="form-group">
	<label>Last Name:</label>
	<input class="form-control" type="text" id="lname" onblur="checkName(this.value,this.id)">
	<p class="help-block" id="lnameHelp"></p>
</div>
<div class="form-group">
	<label>Email:</label>
	<input class="form-control" type="text" id="email" onblur="checkEmail(this.value)">
	<p class="help-block" id="emailHelp"></p>
</div>
<div class="form-group">
	<label>Username:</label>
	<input class="form-control" type="text" id="uname" onblur="checkUName(this.value,this.id)">
	<p class="help-block" id="unameHelp"></p>
</div>
<div class="form-floating">
  	<label for="comments">Comments:</label>
	<textarea class="form-control" placeholder="Do not include: ! @ # $ % ^ & *" id="comment" onblur="checkComments(this.value,this.id)"style="height: 100px"></textarea>
	<p class="help-block" id="commentHelp"></p>
</div>
</body>
<script src="assets/js/validation.js"></script>
</html>
